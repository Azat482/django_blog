{%extends 'index.html'%}
{%block content%}
{%load static%}
<link rel="stylesheet" href="{%static './css/logining.css'%}">
<div class = 'logining'>
    <div class = 'logo_log'>
        <p>Login</p>
    </div>
    <form method="POST">
        {%csrf_token%}
        {% for item in form %}
        <div class = 'log_form_item'>
            <div class = 'field_label'>{{item.label}}</div>
            <div class = 'field'>{{item}}</div>
        </div>
        {% endfor %}
        <input type="submit" value="Enter">
    </form>
    {% if is_wrong == True  %}
    wrong door
    {% endif %}
</div>
{%endblock%}
