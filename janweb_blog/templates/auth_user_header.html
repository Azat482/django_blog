
<script type="text/javascript">
    $(document).ready(
        function(){
            $('#user_block nav').hide()
            $('#user_block').hover(
                function(){
                    $('#user_block nav').stop().fadeToggle(200)
                }
            )
        }
    )
</script>
<div id = 'user_block'>
    <div id="main_user_visible">
        <img src={{profile_img}} alt="profile_img" width="32px" height="32px">
        <p>{{user}}</p>
    </div>
    <nav>
        <ul id="user_block_submenu">
            <li><a href="/account/{{user}}">ACCOUNT</a></li>
            <li><a href="/myposts"> MY POSTS</a></li>
            <li><a href="/addpost">NEW POST <p id='plus_in_submenu'>+</p></a></li>
            <li><a href="/logout">EXIT</a></li>
        </ul>    
    </nav>
</div>
